<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-profile</title>
    <script src="https://kit.fontawesome.com/5e4a1de6fd.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/img/favicon2.png">
    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>
    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>HI TUBE</h2>
            </div>
            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <img src="./assets/img/pp.png" alt="" class="pp">
                        <h2>jeonghoon Tube</h2>
                    </div>
                    <div class="card__body">
                        <h3>FullStack Developer</h3>
                        <h4>SKILL</h4>
                        <div class="card__body--bottom">
                            <div class="card__body--left">
                                <h5>Frontend</h5>
                                <p style="color: rgb(255, 94, 0)">HTML</p>
                                <p style="color: rgb(255, 0, 255);">CSS</p>
                                <p style="color: rgb(255, 0, 255);">SCSS</p>
                                <p style="color: rgb(0, 153, 255);">Javascript</p>
                                <p style="color: rgb(0, 153, 255);">Vue</p>
                                <p style="color: rgb(0, 153, 255);">React</p>
                            </div>
                            <div class="card__body--right">
                                <h5>Backend</h5>
                                <p>Nodejs</p>
                                <p>Django</p>
                                <p>Flask</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JS IMPORT -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
